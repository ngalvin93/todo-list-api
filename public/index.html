<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wfs7mvr.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1 id="title">TODO</h1>
    <div id="form">
        <input type="text" name="todoItem" placeholder="Add new todo item..." style="flex: 8;height:40px;margin-right: 10px;margin-left: 10px;">
        <button id="add-button" type="button" style="flex: 2;margin-right: 10px;">Add</button>
    </div>
    <div id="todos-parent">
        <div id="todos-child"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
